<body class="white">
  <header class="site-header">
    <a class="brand" href="/">
      <img src="assets/logo.png" alt="ColorNoise logo" class="brand-logo brand-logo--small" decoding="async" />

    <nav class="nav">

  <main class="page">

  <footer class="site-footer">
    <small>© <span id="y"></span> ColorNoise</small>
  </footer>
 <script>
  // Fade in on page load
  document.addEventListener("DOMContentLoaded", () => {
    document.body.classList.add("fade-in");
  });

  // Fade out when clicking internal links
  document.querySelectorAll('a[href]').forEach(link => {
    const target = link.getAttribute('href');
    if (target && (target.endsWith('.html') || target.startsWith('/'))) {
      link.addEventListener('click', (e) => {
        e.preventDefault();
        document.body.classList.remove('fade-in');
        setTimeout(() => {
          window.location = target;
        }, 400);
      });
    }
  });

  // Keep your year script
  document.getElementById('y').textContent = new Date().getFullYear();
</script>

</body>
